<div class="container">
  <div class="row">
    <div class="col-md-8">
        <h1>{{title}}</h1> 
    </div>
    <div class="col-md-4">
        <div class="alert alert-success alert-dismissible" *ngIf="msg">
            <a href="#" class="close"(click)="clickMe()">&times;</a>
            {{msg}}
          </div>
    </div>
  </div>
  <div class="clearfix"></div>
   <hr>


    <h2>Enter data:</h2>

    <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name"[(ngModel)]="model.name" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="organisation">Organisation:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" id="organisation" name="organisation"[(ngModel)]="model.organisation" placeholder="Organisation">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" id="email" name="email"[(ngModel)]="model.email" placeholder="Email Address">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="number">Number:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" id="number" name="number"[(ngModel)]="model.number" placeholder="Phone Number">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="bio">Bio:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" id="bio" name="bio"[(ngModel)]="model.bio" placeholder="Tell Us About Yourself">
      </div>
    </div>

    
    <div class="form-group">
      <label class="control-label col-sm-2" for="image">image:</label>
      <div class="col-sm-10"> 
        <input type="file" class="form-control" id="image" name="image"[(ngModel)]="model.image" placeholder="Select Image">
      </div>
    </div>
    

    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="addEmployee()">Save</button>
      </div>
    </div>


  </form>
  <h2>Read data & (Delete Data):</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th width=200>Name</th>
          <th width=100>Organisation</th>
          <th width=200>Email</th>
          <th width=100>Number</th>
          <th width=200>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees; let i=index">
          <td>{{employee.name}}</td>
          <td>{{employee.organisation}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.number}}</td>
          <td>
              <a class="btn btn-success" (click)="editEmployee(i)"><img src="..\assets\edit.png" height="30px" width="30px"></a>
              <a class="btn btn-danger" (click)="deleteEmployee(i)"><img src="..\assets\delete2.png" height="30px" width="30px"></a>
          </td>
        </tr>
        
      </tbody>
    </table>

    <h2>Update data:</h2>

    <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name"[(ngModel)]="model2.name" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="organisation">Organisation:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" id="organisation" name="organisation"[(ngModel)]="model2.organisation" placeholder="Organisation">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" id="email" name="email"[(ngModel)]="model2.email" placeholder="Email Address">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="number">Number:</label>
      <div class="col-sm-10"> 
        <input type="text" 
        class="form-control" 
        id="number" name="number"
        [(ngModel)]="model2.number"
         placeholder="Phone Number">
      </div>
    </div>

    
    
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="updateEmployee()">Update</button>
      </div>
    </div>
  </form>
  </div>
